version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: safeway_db
      POSTGRES_USER: safeway_user
      POSTGRES_PASSWORD: safeway_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U safeway_user -d safeway_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    environment:
      DATABASE_URL: postgresql://safeway_user:safeway_password@db:5432/safeway_db
      SECRET_KEY: your-secret-key-here
      DEBUG: "True"
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./alembic:/app/alembic
      - ./app:/app/app
    command: >
      sh -c "
        alembic upgrade head &&
        python scripts/seed_data.py &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000
      "

volumes:
  postgres_data:
